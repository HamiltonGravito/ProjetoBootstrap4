<!DOCTYPE html>
<html lang="pt-br">

<head>

        div.bg1 {
            background-color: #ffff00;
            height: 50px;
            border: 1px solid #fff;

<body>
    <div class="container-fluid">
        <div class="row">

    <div class="container">

            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
    </div>

            <div class="col-6 bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>

    </div>

            <div class="col-xl-4 col-sm-12 bg1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col order-12 bg1">
                <h1>Primeira coluna</h1>
            </div>
            <div class="col bg1">
                <h1>Segunda coluna</h1>
            </div>
            <div class="col order-1 bg1">
                <h1>Terceira coluna</h1>
            </div>
        </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
