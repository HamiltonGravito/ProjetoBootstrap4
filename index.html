<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Curso Bootstrap 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <style>
        .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-group">
                        <label for="inputEmail1">Email: </label>
                        <input type="email" class="form-control" id="inputEmail1" name="inputEmail1"
                            placeholder="Insira seu email..." aria-describedby="emailHelp" />
                        <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
                    </div>
                    <div class="form-group">
                        <label for="inputSenha1">Senha: </label>
                        <input type="password" class="form-control" id="inputSenha1" name="inputSenha1"
                            placeholder="Informe sua Senha..." />
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="">
                            <input type="checkbox" class="form-check-input">
                            Manter Conectado
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input type="text" class="form-control form-control-lg" readonly placeholder="Apenas Leitura..." />
                <input type="text" class="form-control" />
                <input type="text" class="form-control form-control-sm" />
            </div>
            <div class="col-8">
                <form action="">
                    <div class="form-group row">
                        <label for="inputEmail2" class="col-sm-2 col-form-label">Email: </label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control-plaintext" id="inputEmail2" name="inputEmail2"
                                placeholder="Insira seu email..." value="meuEmail@meuDominio.com.br" readonly />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSenha2" class="col-sm-2 col-form-label">Senha: </label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="inputSenha2" name="inputSenha2"
                                placeholder="Informe sua Senha..." />
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="">
                            <input type="checkbox" class="form-check-input">
                            Manter Conectado
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome" class="col-form-label">Nome:</label>
                            <input id="nome" name="nome" type="text" class="form-control"
                                placeholder="Digite seu nome...">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sobrenome" class="col-form-label">Sobrenome:</label>
                            <input id="sobrenome" name="sobrenome" type="text" class="form-control"
                                placeholder="Digite seu sobrenome...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end" class="col-form-label">Endereço:</label>
                        <input id="end" name="end" type="text" class="form-control"
                            placeholder="Digite seu endereço...">
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cidade" class="col-form-label">Cidade:</label>
                                <input id="cidade" name="cidade" type="text" class="form-control"
                                    placeholder="Digite sua cidade..." />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="estado" class="col-form-label">Estado:</label>
                                <input id="estado" name="estado" type="text" class="form-control"
                                    placeholder="Digite seu estado..." />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="cep" class="col-form-label">CEP:</label>
                                <input id="cep" name="cep" type="text" class="form-control" placeholder="Digite seu CEP..." />
                            </div>
                        </div>
                        <button class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="form-inline" action="">
                    <label class="sr-only" for="nameInLine">Nome</label>
                    <input id="nameInLine" type="text" placeholder="Digite seu nome..." class="form-control mb-2 mr-2">

                    <label class="sr-only" for="senhaInLine">Senha</label>
                    <input id="senhaInLine" type="text" placeholder="Digite sua senha..." class="form-control mb-2 mr-2">

                    <button class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/popperJs/dist/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
