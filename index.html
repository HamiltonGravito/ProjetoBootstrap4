<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Curso Bootsatrap 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primario</button>
                <a href="#" class="btn btn-secondary" role="button">Secundario</a>
                <input type="button" class="btn btn-success" value="Sucess" />
                <input type="submit" class="btn btn-danger" value="Danger" />
                <input type="reset" class="btn btn-warning" value="Warning" />
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-light">Luz</button>
                <button class="btn btn-dark">Sombrio</button>
                <button class="btn btn-link">Link</button>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primario</button>
                <a href="#" class="btn btn-outline-secondary" role="button">Secundario</a>
                <input type="button" class="btn btn-outline-success" value="Sucess" />
                <input type="submit" class="btn btn-outline-danger" value="Danger" />
                <input type="reset" class="btn btn-outline-warning" value="Warning" />
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-light">Luz</button>
                <button class="btn btn-outline-dark">Sombrio</button>
                <button class="btn btn-link">Link</button>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg">Large</button>
                <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Small</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg btn-block">Primario</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primario</button>
                <button class="btn btn-outline-primary active">Primario</button>
                <button class="btn btn-outline-primary" disabled>Primario</button>
                <a class="btn btn-primary disabled" role="button" aria-disabled="true" href="#">Primario</a>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Exemplo">
                    <button class="btn btn-outline-primary">Esquerdo</button>
                    <button class="btn btn-outline-primary">Centro</button>
                    <button class="btn btn-outline-primary">Direito</button>
                </div>
            </div>
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Exemplo 2">
                    <button class="btn btn-outline-secondary">1</button>
                    <button class="btn btn-outline-secondary">2</button>
                    <button class="btn btn-outline-secondary">3</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="Tolbar de botões">
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
                        <button class="btn btn-outline-secondary">1</button>
                        <button class="btn btn-outline-secondary">2</button>
                        <button class="btn btn-outline-secondary">3</button>
                    </div>
                    <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Segundo Grupo">
                        <button class="btn btn-outline-secondary">4</button>
                        <button class="btn btn-outline-secondary">5</button>
                        <button class="btn btn-outline-secondary">6</button>
                    </div>
                    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Terceiro Grupo">
                        <button class="btn btn-outline-secondary">7</button>
                        <button class="btn btn-outline-secondary">8</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group-vertical" role="group" aria-label="Exemplo">
                    <button class="btn btn-outline-primary">Em cima</button>
                    <button class="btn btn-outline-primary">Meio</button>
                    <button class="btn btn-outline-primary">Abaixo</button>
                </div>
            </div>
        </div>
    </div>



    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/popperJs/dist/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
